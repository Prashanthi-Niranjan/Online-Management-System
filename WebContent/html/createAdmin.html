<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/style.css">
<meta charset="ISO-8859-1">
<title>Student Management System</title>

</head>
<body>
	<header id="home" class="header">
		<nav class="nav" role="navigation">
			<div class="container nav-elements">
				<div class="branding">
					<a href="home"><img src="images/uclan.svg"
						alt="Uclan University Logo"></a>
				</div>
				<ul class="navbar">
					<li><a href="home">home</a></li>
					<li><a href="adminLogin">Admin Login</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<section id="loggedIn" class="section">
		<div class="container tagline">

			<em>Create Admin User Account</em>
			<form action="createAdmin" method="post">
				<table>
					<tr><td>Name:</td><td><input type="text" name="username" id="username" placeholder="username"/></td></tr>
					<tr><td>Email:</td><td><input type="text" name="email" id="email" placeholder="email id"></td></tr>
					<tr><td>Password:</td><td><input type="password" name="password" id="password" placeholder="password"/></td></tr>
					<tr><td colspan="2"><input type="submit" value="Register Admin"/></td></tr>
				</table>
			</form>
		</div>
	</section>

	<footer class="footer">
		<div class="container">

			<nav class="nav" role="navigation">
				<div class="container nav-elements">
					<div class="branding"></div>
					<a href="home"><img src="images/uclan.svg"
							alt="Uclan University"></a>
						<p class="address">
						Preston, Lancashire,UK</p>
				</div>
			</nav>
		</div>
	</footer>
</body>
</html>
