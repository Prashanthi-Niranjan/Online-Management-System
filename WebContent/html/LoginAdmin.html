<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/style.css">
<meta charset="ISO-8859-1">
<title>Student Management System</title>

</head>
<body>
	<header id="home" class="header">
		<nav class="nav" role="navigation">
			<div class="container nav-elements">
				<div class="branding">
					<a href="home"><img src="images/uclan.svg"
						alt="Uclan University"></a>
				</div>
				<!-- branding -->
				<ul class="navbar">
					<li><a href="home">Home</a></li>
					<li><a href="createAdmin">Create Admin</a></li>

				</ul>
			</div>
		</nav>
	</header>

	<section></section>
	<section id="admin" class="section">
		<div class="container tagline">

			<em>Login Admin User</em>
			<form action="adminLogin" method="post">
				<label>Username</label><input type="text" name="username" id="username" placeholder="email id"><br/>
				<label>Password</label><input type="password" name="password" id="password" placeholder="password"><br/>
				<input type="submit" value="Login">
			</form>
		</div>
	</section>

	<footer class="footer">
		<div class="container">

			<nav class="nav" role="navigation">
				<div class="container nav-elements">
					<div class="branding"></div>
						<a href="home"><img src="images/uclan.svg"
							alt="Uclan University"></a>
						<p class="address">
							Preston, Lancashire,UK
						</p>
				</div>
			</nav>
		</div>
	</footer>
</body>
</html>
