<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/style.css">
<meta charset="ISO-8859-1">
<title>Student Management System</title>

</head>
<body>
	<header id="home" class="header">
		<nav class="nav" role="navigation">
			<div class="container nav-elements">
				<div class="branding">
					<a href="home"><img src="images/uclan.svg"
						alt="Uclan University Logo"></a>
						<p class="address">
							Preston, Lancashire,UK
						</p>
				</div>
				<ul class="navbar">
					<li><a href="logout">home</a></li>
					<li><a href="register">New Student Register Here</a></li>
					
				</ul>
				<!-- navbar -->
			</div>
		</nav>
	</header>



	<section></section>
	<section id="login" class="section">
		<div class="container tagline">

			<em>Create Admin User Account</em>
			<form action="SaveServlet" method="post">
				<table>
					<tr><td>Name:</td><td><input type="text" name="username" id="username" /></td></tr>
					<tr><td>Email:</td><td><input type="text" name="email" id="email"></td></tr>
					<tr><td>Password:</td><td><input type="password" name="password" id="password" /></td></tr>
					<tr><td colspan="2"><input type="submit" value="Register Student" /></td></tr>
				</table>
			</form>
		</div>
	</section>
	<!-- #products -->


	<footer class="footer">
		<div class="container">

			<nav class="nav" role="navigation">
				<div class="container nav-elements">
					<div class="branding"></div>
					<a href="home"><img src="images/uclan.svg"
							alt="Uclan University"></a>
						<p class="address">Preston, Lancashire,UK</p>
				</div>
			</nav>
		</div>
	</footer>
</body>
</html>
